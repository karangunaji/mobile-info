<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile_info</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="main">
        <nav>
            <div class="logo">
                <img src="logo.png" alt="">
            </div>
            <div class="nav-links">
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Phone</a></li>
                    <li><a href="#">Accessories</a></li>
                    <li><a href="#">Cart</a></li>
                </ul>

            </div>
        </nav>
        <div class="information">
            <div class="OverLay">
                <h2>Karan rathod's phone</h2>

            </div>
            <img src="mobile.png" class="mobile">
            <div id="circle">
                <div class="features one">
                    <img src="camera.png" alt="">
                    <div class="content">
                        <h1>Camera</h1>
                        <p>16MP , in-Display selfie-Camera</p>
                    </div>
                </div>
                <div class="features two">
                    <img src="processor.png" alt="">
                    <div class="content">
                        <h1>Processor</h1>
                        <p>Hello G90T processor</p>
                    </div>
                </div>
                <div class="features three">
                    <img src="display.png" alt="">
                    <div class="content">
                        <h1>Display</h1>
                        <p>90Hz Smoooth display </p>
                    </div>
                </div>
                <div class="features four">
                    <img src="battery.png" alt="">
                    <div class="content">
                        <h1>Battery-life</h1>
                        <p>4300mAh , 720dys standBy</p>
                    </div>
                </div>

            </div>
        </div>
        <div class="controls">
            <img src="arrow.png" id="upBtn">
            <h3>features</h3>
            <img src="arrow.png" id="downBtn">
        </div>

    </div>

    <script>
        var circle = document.getElementById("circle");
        var upBtn = document.getElementById("upBtn");
        var downBtn = document.getElementById("downBtn");

        var rotateValue = circle.style.transform;
        var rotateSum;

        upBtn.onclick = function () {
            rotateSum = rotateValue + "rotate(-90deg)";
            circle.style.transform = rotateSum;
            rotateValue = rotateSum
        }

        downBtn.onclick = function () {
            rotateSum = rotateValue + "rotate(90deg)";
            circle.style.transform = rotateSum;
            rotateValue = rotateSum
        }
    </script>
</body>

</html>
